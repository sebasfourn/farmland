<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @font-face {
        font-family: "Eiko";
        src: url("PPEiko-Heavy.woff") format("woff");
      }
      @font-face {
        font-family: "ObjectSans-Bold";
        src: url("PPObjectSans-Bold.woff") format("woff");
      }
      @font-face {
        font-family: "ObjectSans-Reg";
        src: url("PPObjectSans-Regular.woff") format("woff");
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .error-page {
        background-image: url("error_image.png");
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 85vh;
      }

      .dialog {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      .dialog-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .error-detail {
        margin-top: -15px;
        font-family: "ObjectSans-Bold";
        color: #2d655e;
        font-size: 15px;
        width: 60%;
        margin-bottom: 30px;
      }

      p {
        font-family: "ObjectSans-Reg";
        width: 80%;
        text-align: center;
        font-size: 15px;
      }

      h1 {
        font-family: "Eiko";
        padding-top: 120px;
        font-size: 110px;
        color: #e05e42;
        margin-bottom: 0;
      }

      button {
        width: 80%;
        background-color: #f4f2f1;
        border: none;
        border-radius: 50px;
        padding: 10px 0;
      }

      a {
        font-family: "ObjectSans-Bold";
        text-decoration: none;
        color: #2d655e;
        font-size: 15px;
      }
    </style>
  </head>

  <body class="error-page">
    <!-- This file lives in public/404.html -->
    <div class="dialog">
      <div class="dialog-content">
        <h1>500</h1>
        <p class="error-detail">
          Something went wrong with our internal server
        </p>
        <p>
          Try refreshing the page or contact us if the problem persists.<br />
          <a href="">farmland@support.ca</a>
        </p>
      </div>
    </div>
    <button><a href="javascript:history.back()">Go Back</a></button>
  </body>
</html>
